
<div novalidate autocomplete="off">
	<!-- {{addForm.value |json}} -->
	<div class="kt-portlet portlet-3">
		<div class="kt-portlet__head kt-bg-portlet-3">
			<div class="kt-portlet__head-label">
				<span class="kt-portlet__head-icon">
					<i class="fas fa-address-card kt-font-inverse-brand"></i>
				</span>
				<h2 class="kt-portlet__head-title kt-font-inverse-brand">
					paramaitre
				</h2>
			</div>
		</div>
	</div>

	<div class="kt-portlet__body">
		<div class="card card-custom">
			<div class="card-body p-0">
				<!--begin::Wizard-->
				<div
					class="wizard wizard-1"
					id="kt_wizard_v1"
					data-wizard-state="first"
					data-wizard-clickable="false"
				>
					<div
						class="row justify-content-center my-10 px-8 my-lg-15 px-lg-10 mt-4"
						style="width: 70%; margin-left: 15%"
					>
						<div class="col-xl-10 col-xxl-6">


								<div class="row">
									<div class="col-md-6">
										<div
											class="form-group fv-plugins-icon-container"
										>
										<mat-form-field class="example-full-width">
											<mat-label>choisire qui Ajouter</mat-label>
																<mat-select class="form-control-lg"  placeholder="">
																	<mat-option value="1" >Programme</mat-option>
																	<mat-option value="2"  >Projet</mat-option>
																	<mat-option value="3" >AO</mat-option>
																	<mat-option value="4" >Convention </mat-option>
																</mat-select>
															</mat-form-field>
											<div
												class="fv-plugins-message-container"
											></div>

											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>
									<div class="col-md-6">
										<div
											class="form-group fv-plugins-icon-container"
										>
										<mat-form-field class="example-full-width">
											<mat-label>Number choisire</mat-label>
																<mat-select class="form-control-lg" [(ngModel)]="Presentation" placeholder="">
																	<mat-option [value]="1">1</mat-option>
																	<mat-option [value]="2">2</mat-option>
																	<mat-option [value]="3">3</mat-option>
																	<mat-option [value]="4">4 </mat-option>
																</mat-select>
															</mat-form-field>

											<div
												class="fv-plugins-message-container"
											></div>

											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>
								</div>
								<div >
								<div class="row" >
									<div class="col-md-6" *ngIf="Presentation ==1 || Presentation ==2 || Presentation ==3 || Presentation ==4 ">
										<div
											class="form-group fv-plugins-icon-container"
										>
										<mat-form-field class="example-full-width">
											<mat-label>Nom 1
											</mat-label>
											<input 	type="text"
											class=" form-control-solid form-control-lg"
											name="address1"  matInput>
										</mat-form-field>
											<div
												class="fv-plugins-message-container"
											></div>

											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>


									<div class="col-md-6" *ngIf=" Presentation ==2 || Presentation ==3 || Presentation ==4 ">
										<div
											class="form-group fv-plugins-icon-container"
										><mat-form-field class="example-full-width">
											<mat-label>Nom 2</mat-label>
											<input 	type="text"
											class=" form-control-solid form-control-lg"
											name="address1"  matInput>
										</mat-form-field>

											<div
												class="fv-plugins-message-container"
											></div>

											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>
								</div>

								<div class="row">

									<div class="col-md-6"  *ngIf="Presentation ==3 || Presentation ==4 ">
										<div
											class="form-group fv-plugins-icon-container"
										>
										<mat-form-field class="example-full-width">
											<mat-label>Nom 3</mat-label>
											<input 	type="text"
											class=" form-control-solid form-control-lg"
											name="address1"  matInput>
										</mat-form-field>
											<div
												class="fv-plugins-message-container"
											></div>

											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>


									<div class="col-md-6"  *ngIf=" Presentation ==4 ">
										<div
											class="form-group fv-plugins-icon-container"
										>
										<mat-form-field class="example-full-width">
											<mat-label>Nom 4</mat-label>
											<input 	type="text"
											class=" form-control-solid form-control-lg"
											name="address1"  matInput>
										</mat-form-field>
											<div
												class="fv-plugins-message-container"
											></div>

											<div
												class="fv-plugins-message-container"
											></div>
										</div>
									</div>


								</div>


							</div>




















								<div class="kt-portlet__heads">
									<div
										class="kt-portlet__head-label text-right"
									>


										<button
											_ngcontent-dkp-c41=""
											class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
										>
											<i
												_ngcontent-dlp-c41
												class="icon la la-floppy-o"
											></i>
											ENREGISTRER
										</button>
									</div>
								</div>
								<div class="espace_bloc"></div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
